<ion-view title="" hide-back-button="true" id="routes-list" class="page-routes-list">
    <ion-content padding="false" class="has-header">
        <ion-list class="route {{route.id}}" ng-repeat="route in userRoutes">
            <a ui-sref="tabsController.shopsList({userRouteId:route.id})" class="route-link">
                <h1 class="item item-body route-title">    
                  {{route.route.title}} <span>{{route.created|date:"dd/MM/yy"}}</span>
                </h1>
            </a>
            <div class="route-wrapper">
                <p class="item item-body route-description" ng-if="route.categories.length>0">segmentos: <strong>{{route.categories.join(", ")}}</strong></p>
                <div class="item item-body route-actions">
                    <button ng-click="removeRoute(route)" class="button button-small button-delete button-icon icon-left ion-trash-a">remover</button>
                </div>
            </div>
            <a ui-sref="tabsController.shopsList({userRouteId:route.id})"><div class="icon ion-ios-arrow-forward"></div></a>
        </ion-list>
    </ion-content>
</ion-view>
