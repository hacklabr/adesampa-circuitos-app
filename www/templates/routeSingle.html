<ion-view title="" hide-back-button="true" id="route-single" class="page-route-single">
    <ion-content padding="false" class="has-header">
        
        <ion-list class="page-header">
            <a ui-sref="tabsController.routes" class="button button-clear ion-arrow-left-c button-back"></a>
            <h1 class="page-title">encontrar lojas no circuito</h1>
        </ion-list>

        <ion-list class="route-single-content">
            <div class="route-information">
                <div class="button-bar button-bar-inline item">
                    <button class="button button-positive button-small button-clear button-view-information">hist√≥rico</button>
                    <button class="button button-positive button-small button-clear button-view-photos">fotos</button>
                </div>
                <h1 class="item item-body route-title">
                    {{route.title}}
                </h1>
                <p class="item item-body route-description">
                    {{route.description}}
                </p>
            </div>
        </ion-list>

        <ion-list class="filter">
            <h2 class="item item-body filter-title">
                escolha os filtros de produto
            </h2>
            <form class="filter-form">
                <div class="filter-content">
                    <fieldset>
                        <legend>primeiro filtro</legend>
                        <div class="item item-body filter-label">escolha uma categoria:</div>
                        <label class="item item-input item-select" for="select-categories">
                            <span class="input-label">--/--</span>
                            <select id="select-categories">
                                <option></option>
                                <option ng-repeat="category in route.categories">{{category}}</option>
                            </select>
                        </label>
                        <div class="item item-body">
                            <button class="button button-small button-block button-clear button-add-categories icon-left ion-android-add-circle">adicione mais categorias</button>
                        </div>
                    </fieldset>
                </div>
                <a ui-sref="tabsController.shopsList({route:route.name})" class="button button-block button-use-filter">criar lista de lojas</a>
            </form>
        </ion-list>

    </ion-content>
</ion-view>
