<ion-view title="" hide-back-button="true" id="routes" class="page-routes">
    <ion-content padding="false" class="has-header">
      <ng-repeat ng-repeat="route in routes">
        <ion-list class="route {{route.id}}">
            <a ui-sref="tabsController.routeSingle({route:route.id})" class="route-link">
                <h1 class="item item-body route-title">
                  {{route.title}}
                </h1>
                <h2 class="item item-body route-subtitle">
                    {{route.headline}}
                </h2>
                <p class="item item-body route-description">
                  {{route.description}}
                </p>
                <!--
                <p class="item item-body route-products">
                  tipos de produto: <strong>{{route.categories.join(", ")}}</strong>
                </p>
                -->
                <div class="icon ion-ios-arrow-forward"></div>
            </a>
        </ion-list>
      </ng-repeat>
    </ion-content>
</ion-view>
