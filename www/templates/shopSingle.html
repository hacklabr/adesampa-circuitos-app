<ion-view title="" hide-back-button="true" id="shop-single" class="page-shop-single">
    <ion-content padding="false" class="has-header">
        <ion-list class="page-header">
            <a ng-click="back()" class="button button-clear ion-arrow-left-c button-back"></a>
            <h1 class="page-title">loja</h1>
        </ion-list>
        <ion-list class="shop">
            <div class="shop-wrapper">
                <h1 class="item item-body shop-title">{{shop.name}}</h1>
                <div class="item item-body shop-description">
                    <p><strong>endere√ßo:</strong> {{shop.endereco}}</p>
                    <p ng-if="shop.horario"><strong>horario:</strong> {{shop.horario}}</p>
                    <p ng-if="shop.telefonePublico"><strong>telefone:</strong> <a ng-href="tel:{{shop.phoneHref}}">{{shop.telefonePublico}}</a></p>
                    <p ng-if="shop.emailPublico"><strong>e-mail:</strong> <a ng-href="mailto:{{shop.emailPublico}}">{{shop.emailPublico}}</a></p>
                </div>
            </div>
            <div class="button-bar">
              <a class="button button-light button-small button-call" ng-if="shop.phoneHref" ng-href="tel:{{shop.phoneHref}}"><i class="icon ion-ios-telephone"></i>ligar</a>
              <a class="button button-stable button-small button-email" ng-if="shop.emailPublico" ng-href="mailto:{{shop.emailPublico}}"><i class="icon ion-android-mail"></i>email</a>
              <button ng-if="isBookmark" ng-click="removeBookmark()" class="button button-dark button-small button-remove"><i class="icon icon-left ion-trash-a"></i>remover</button>
              <button ng-if="!isBookmark" ng-click="addBookmark()" class="button button-small button-dark button-add-bookmark"><i class="icon ion-star"></i>favoritar</button>
            </div>
            <div map-container dataset="shop-{{dataset}}" target="{{target}}" class="shop-map" height="{{mapHeight}}"></div>
