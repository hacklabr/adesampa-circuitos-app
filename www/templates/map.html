<ion-view title="" hide-back-button="true" id="map" class="page-map">
    <ion-content padding="false" class="has-header">
      <!-- TODO ARIADNE: essa altura precisa ser fixa, mas a tela não tem altura fixa -->
        <div id="map-map" style="height: 500px;"></div>

        <div style="position: absolute; top: 0; left: 0; z-index: 10000">
        <ion-list class="page-header">
            <a ui-sref="tabsController.shopsList" class="button button-clear ion-arrow-left-c button-back"></a>
            <h1 class="page-title">Mapa <span>mostrando lojas próximas a mim</span></h1>
        </ion-list>

        <button ng-click="data.modal=true" class="button button-stable icon-left ion-android-add-circle button-shop-filter">usar filtro de lojas</button>
        </div>
    </ion-content>
    <div class="modal-wrapper" ng-if="data.modal" style="z-index: 100000">
        <ion-list class="filter filter-modal">
            <h2 class="item item-body item-icon-right filter-title">
                filtrar a lista <i ng-click="data.modal=false" class="icon ion-close icon-accessory"></i>
            </h2>
            <form class="filter-form">
                <div class="filter-content">
                    <fieldset>
                        <div class="item item-body filter-label">escolha uma categoria:</div>
                        <label class="item item-input item-select" for="select-categories" ng-repeat="filter in filters">
                            <span class="input-label">--/--</span>
                            <select id="select-categories" ng-model="data.category[filter]">
                                <option></option>
                                <option ng-repeat="category in categories">{{category}}</option>
                            </select>
                        </label>
                        <div class="item item-body">
                            <button ng-click="addFilter()" class="button button-small button-block button-clear button-add-categories icon-left ion-android-add-circle">adicione mais categorias</button>
                        </div>
                    </fieldset>
                </div>
                <a ng-click="filterMap()" class="button button-use-filter">usar</a>
            </form>
        </ion-list>
    </div>

</ion-view>
